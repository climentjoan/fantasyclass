<!DOCTYPE html>
<html>
<head>
  <title>New chars</title>
  <link href="../../../css/app.css" rel="stylesheet">
  <style>
    .character {
      width: 140px;
      height: 245px;
      position: relative;
      padding: 0;
      margin: 0;
      transform: scale(0.8);
      float: left;
      animation-duration: 1.5s;
      animation-iteration-count: infinite;
      margin-left: 10px;
    }

    .wraith-body {
      position: absolute;
      top: 58px;
      left: 15px;
    }

    .wraith-head {
      position: absolute;
      top: -26px;
      left: 2px;
      transform: scale(0.9, 0.9);
    }

    .wraith-arms {
      position: absolute;
      left:10px;
      top: 68px;
    }

    .wraith-ball {
      position: absolute;
      left: -5px;
      top: 40px;
      z-index: 2;
      animation: ball 1.5s infinite linear;
    }

    .golem-weapon {
      position: absolute;
      left: 60px;
      top: -40px;
      animation-name: golem;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    .character:hover .golem-weapon {
      animation-duration: 0.5s;
    }

    .character:hover .wraith-ball {
      animation-duration: 0.5s;
    }

    .golem-head {
      position: absolute;
      top: -50px;
      left: 2px;
    }
    .golem-body {
      position: absolute;
      top: 20px;
      left: -2px;
    }
    .golem-bottom {
      position: absolute;
      top: 85px;
      left: 5px;
      z-index: 2;
    }


    @keyframes golem {
      0% {
        transform: rotate(20deg);
      }

      50% {
        transform: rotate(-20deg);
      }

      100% {
        transform: rotate(20deg);
      }
    }
    
    @keyframes ball {

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes floatball {
    0% {
        transform: translatey(0px);
    }

    50% {
        transform: translatey(-20px), rotate(180deg);
      }
      
      100% {
        transform: translatey(0px), rotate(180deg);
    }
}

    @keyframes floathover {
      0% {
        transform: translatey(-35px);
      }

      50% {
        transform: translatey(-28px);
      }

      100% {
        transform: translatey(-35px);
      }
    }

    /**************/

  </style>
